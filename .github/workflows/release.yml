name: Build docker image release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-docker-image:
    name: Build native docker image

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags (otherwise Sonar will report: "Shallow clone detected, no blame information will be provided.")

      - name: Set Up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          cache: 'gradle'

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Native Executable
        run:  ./gradlew clean build -Dquarkus.package.jar.enabled=false -Dquarkus.native.enabled=true

      - name: Build Docker Image
        run:  docker build -f src/main/docker/Dockerfile.native-micro -t adolfoecs/quarkus-template .
